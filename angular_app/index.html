<!doctype html>
<html ng-app="eventManApp">
    <head>
        <title>Event Man(ager)</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/angular.js"></script>
        <script src="/static/js/angular-route.js"></script>
        <script src="/static/js/angular-resource.js"></script>
        <script src="/static/js/angular-file-upload.min.js"></script> 
        <script src="/static/js/ui-bootstrap-tpls-0.12.1.js"></script>
        <script src="/static/js/angular-ui-router.min.js"></script>
        <script src="/static/js/angular-websocket.js"></script>
        <script src="/static/js/angular-translate.js"></script>
        <script src="/static/js/eventman.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/i18n.js"></script>
        <script src="/js/filters.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/controllers.js"></script>
        <link href="/static/css/normalize.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/static/css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/eventman.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationCtrl">
            <div class="container">
                <div class="navbar-header">
                    <div ng-if="logo.imgURL" class="navbar-brand"><a ng-if="logo.link" href="{{logo.link}}" target="_blank"><img src="{{logo.imgURL}}" /></a></div>
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/events') || isActive('/event')}"><a ui-sref="events">{{'Events' | translate}}</a></li>
                        <li ng-class="{active: isActive('/persons') ||  isActive('/person') || isActive('/import/persons')}"><a ui-sref="persons">{{'Persons' | translate}}</a></li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button  class="btn btn-link">
                                <span class="fa fa-sign-out vcenter"></span>
                                <a href="/logout">{{'logout' | translate}}</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-header">
        </div>

        <!-- all the magic takes place here: the content inside the next div
             changes accordingly to the location you're visiting -->
        <div ui-view></div>

        <div class="main-footer">
            <a href="https://github.com/raspibo/eventman/" target="_blank">Event Man(ager)</a> by RaspiBO: <a href="http://raspibo.org">wiki</a> | <a href="http://social.raspibo.org">social network</a> | <a href="http://liste.raspibo.org/wws/">mailing lists</a> | <a href="mailto:info@raspibo.org">contact</a>
        </div>
    </body>
</html>
